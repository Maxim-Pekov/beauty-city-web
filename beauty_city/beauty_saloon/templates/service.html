{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Beauty City</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="{% static 'css/bootstrap-grid.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/air-datepicker.css' %}">
	<script src="{% static 'js/air-datepicker.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body class="servicePage">
{% include 'include/mobMenu.html' %}
{% include 'include/header.html' %}

    <section id="service">
		<div class="container">
			<div class="service">
				<div class="breadCrumbs">
					<a href="{% url 'index' %}" class="breadCrumbs__item">На главную</a>
				</div>
				<div class="service__block">
					<h1 class="service__title">Запись на услугу</h1>
					<a href="{% url 'index' %}#contacts">
						<button class="service__btn btn">Запись по телефону</button>
					</a>
				</div>

                <div class="dropdowns_container">
					<div class="service__form_block service__salons">
						<button class="accordion">(Выберите салон)</button>
						<div class="panel">
						    {%for salon in salons%}
						      <div
                                class="accordion__block accordion__salon_block fic"
                                data-salon_id="{{ salon.id }}"
                              >
						      	<div class="accordion__block_intro">{{salon.name}}</div>
						      	<div class="accordion__block_address">{{salon.address}}</div>
						      </div>
						    {% endfor %}
                        </div>
					</div>
			    </div>
            </div>
		</div>
	</section>
	<section id="time">
		<div class="container">
			<div class="time">
				<h2 class="time__title">Выберите время</h2>
				<div class="time__block">
					<div class="row">
						<div id="datepicker__container" class="col-md-4">
							<div id="datepickerHere"></div>
						</div>
						<div id="timepicker__container" class="col-md-8">
						</div>
					</div>
				</div>
				<div class="time__btns">
					<div class="row">
						<div class="col-md-12">
                            <a href='{% url 'index' %}'><button  class="time__btns_home">На главную</button></a>
                            <a id="submit_appointment_btn" href="#"><button  class="time__btns_next">Далее</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
    <section id="confirm">
    <div class="confirm_appointment">
        <div class="container">
        <div class="serviceFinally">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <div class="breadCrumbs">
                        <a href="#" class="breadCrumbs__item">На главную</a>
                    </div>
                    <div class="service__block">
                        <h1 class="service__title">Запись на услугу</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>

    {% include 'include/footer.html' %}

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	
	<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
